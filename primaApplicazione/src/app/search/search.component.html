<div class="center">
  <h1>Search</h1>

  <p>
    <input type="text" #newquery> &nbsp;
    <button type="button" class="btn btn-primary btn-sm"(click)="submit(newquery)">Search</button>
    <button (click)="clear()" class="btn btn-primary" style="margin-left: 10px;">Clear</button>
  </p>

  <div *ngIf="results">
    <div *ngIf="!results.tracks || results.tracks.items.length ==0">
      No tracks were found with the term '{{ query }}'
    </div>

    <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
      <h1>Results</h1>
      <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let t of results.tracks.items">
          <div class="thumbnail">
            <div class="content">
              <img src="{{ t.album.images[0].url }}" class="img-responsive">
              <div class="caption">
                <h3>
                  <a [routerLink]="['/artists', t.artists[0].id]">
                    {{ t.artists[0].name }}
                  </a>
                </h3>
                <br>
                <h3>
                  <a [routerLink]="['/tracks', t.id]">
                    {{ t.name }}
                  </a>
                </h3>
              </div>
              <div class="attribution">
                <h3>
                  <a [routerLink]="['/albums', t.album.id]">
                    {{ t.album.name }}
                  </a>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
